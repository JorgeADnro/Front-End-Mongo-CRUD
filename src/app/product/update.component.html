<app-menu></app-menu>
<div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">Update Product</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                        autocomplete="off" required [(ngModel)]="product.nombre">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad"
                        autocomplete="off" required [(ngModel)]="product.edad">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="rol" name="rol" placeholder="Rol"
                        autocomplete="off" required [(ngModel)]="product.rol">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="telefono"
                        autocomplete="off" required [(ngModel)]="product.telefono">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="sueldo" name="sueldo" placeholder="sueldo"
                        autocomplete="off" required [(ngModel)]="product.sueldo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="turno" name="turno" placeholder="turno"
                        autocomplete="off" required [(ngModel)]="product.turno">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="correo"
                        autocomplete="off" required [(ngModel)]="product.correo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña"
                        autocomplete="off" required [(ngModel)]="product.passwd">
                </div>
                <button class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                        <i class="far fa-edit"></i> Update
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
