<app-menu></app-menu>

<div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    Detail
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>ID: </b>{{product.id}}</li>
                        <li class="list-group-item"><b>Nombre: </b>{{product.nombre}}</li>
                        <li class="list-group-item"><b>Edad: </b>{{product.edad}} </li>
                        <li class="list-group-item"><b>Rol: </b>{{product.rol}} </li>
                        <li class="list-group-item"><b>Telefono: </b>{{product.telefono}} </li>
                        <li class="list-group-item"><b>Sueldo: </b>{{product.sueldo}} </li>
                        <li class="list-group-item"><b>Turno: </b>{{product.turno}} </li>
                        <li class="list-group-item"><b>Correo: </b>{{product.correo}} </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary w-100" routerLink="/">
                        <i class="fas fa-arrow-alt-circle-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
